<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GEOG 490 Assignment 2</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>

    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 50px;
        padding: 0;
      }
      #map1 {
        position: relative;
        height: 300px;
        width: 50%;
      }
      #map2 {
        position: relative;
        height: 300px;
        width: 50%;
      }
      #map3 {
        position: relative;
        height: 300px;
        width: 50%;
      }

      /* 2.5.2 Insert additional CSS code here between the <style> tags */
    </style>
  </head>

  <body>
    <h1>Map 1:</h1>
    <div id="map1"></div>
    <hr />
    <h1>Map 2:</h1>
    <div id="map2"></div>
    <hr />
    <h1>Map 3:</h1>
    <div id="map3"></div>

    <script>
      /* Insert the JavaScript within the <script> tags, within the body */

      // Start with the Mapbox access token here
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZXRoYW5oZWluZSIsImEiOiJjbGc1ZmgzYTMwMzJpM2xtcHpqNzJjZXAyIn0.kEWe2UQXare-dJOjL8fDtg";

      // 2.2 Then initialize the first map
      var map = new mapboxgl.Map({
        container: "map1", // id of a div on your page, where the map will be inserted
        style: "mapbox://styles/mapbox/streets-v11", // stylesheet location
        center: [-74.04403, 40.15083], // starting position [lng, lat]
        zoom: 11, // starting zoom
      });

      // 2.3 Add any other variables (such as popups and markers) to the first map
      var popup = new mapboxgl.Popup().setText(
        "This is my hometown of Spring Lake Heights, NJ where I've lived for the most of my life."
      );

      var marker = new mapboxgl.Marker({ color: "blue" })
        .setLngLat([-74.04403, 40.15083]) // starting position [lng, lat]
        .setPopup(popup) //add the popup named "popup" to this marker
        .addTo(map); // add it to the map with the ID "map"

      // 2.4 Add arguments to disable the map interactivity here
      // Disable drag and zoom handlers.
      map.dragPan.disable();
      map.scrollZoom.disable();
      map.boxZoom.disable();
      map.dragRotate.disable();
      map.keyboard.disable();
      map.doubleClickZoom.disable();
      map.touchZoomRotate.disable();
      map.touchZoomRotate.disableRotation();

      // 2.5.3 Then initialize the 2nd map
      var map2 = new mapboxgl.Map({
        container: "map2", // id of a div on your page, where the map will be inserted
        style: "mapbox://styles/mapbox/satellite-streets-v11", // stylesheet location
        center: [-123.0838, 44.04413], // starting position [lng, lat]
        zoom: 13, // starting zoom
      });

      // 2.5.4 Add any other variables (such as markers) to the second map
      var popup2 = new mapboxgl.Popup().setText(
        "This is where I moved away from home for the first time and where I currently live -- Eugene, OR!"
      );

      var marker2 = new mapboxgl.Marker({ color: "green" })
        .setLngLat([-123.0838, 44.04413]) // starting position [lng, lat]
        .setPopup(popup2) //add the popup to the marker
        .addTo(map2); // id it to the map with the ID *map2*

      // 2.5.5 Add arguments to disable the second map's interactivity here
      map2.dragPan.disable();
      map2.scrollZoom.disable();
      map2.boxZoom.disable();
      map2.dragRotate.disable();
      map2.keyboard.disable();
      map2.doubleClickZoom.disable();
      map2.touchZoomRotate.disable();
      map2.touchZoomRotate.disableRotation();

      // Initialize the 3rd map
      var map3 = new mapboxgl.Map({
        container: "map3",
        style: "mapbox://styles/mapbox/outdoors-v11",
        center: [-110.63789, 43.90534],
        zoom: 11,
      });

      // Add markers to the 3rd map
      var popup3 = new mapboxgl.Popup().setText(
        "This is the 3rd place I've ever lived! I lived in Grand Teton National Park, WY for the summer of 2021 working in Colter Bay Village."
      );

      var marker3 = new mapboxgl.Marker({ color: "red" })
        .setLngLat([-110.63789, 43.90534])
        .setPopup(popup3)
        .addTo(map3);
      
      // Arguments to disable the 3rd map's interactivity here
      map3.dragPan.disable();
      map3.scrollZoom.disable();
      map3.boxZoom.disable();
      map3.dragRotate.disable();
      map3.keyboard.disable();
      map3.doubleClickZoom.disable();
      map3.touchZoomRotate.disable();
      map3.touchZoomRotate.disableRotation();
    </script>
  </body>
</html>
